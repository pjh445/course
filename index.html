<!DOCTYPE html>
<html lang='ko'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<title>울릉도 체험 1박2일 코스</title>
	<link rel='stylesheet' href='css/course.css'>
</head>
<body>
	<div id='course'>
		<section>
			<img src='images/active_sightseeing.gif' alt='active sightseeing' class='en'>
			<h2>관광지 분위기를 느낄 수 있는 활동적인 여행</h2>
			<div class='border'>
				<div class='left'>
					<h3>1DAY</h3>
					<h3>2DAY</h3>
				</div>
				<div class='right'>
					<p>도착 &rarr; 내수전일출전망대 &rarr; 봉래폭포 &rarr; 약수공원 &rarr; 도동, 저동향야경<br>도동 &rarr; 육로관광, 해상관광 &rarr; 해안산책로 &rarr; 출발</p>
				</div>
			</div>
		</section>
		<section>
			<img src='images/active_sightseeing.gif' alt='active sightseeing' class='en'>
			<h2>자연과 함께하는 생태체험</h2>
			<div class='border'>
				<div class='left'>
					<h3>1DAY</h3>
					<h3>2DAY</h3>
				</div>
				<div class='right'>
					<p>도착 &rarr; 차량으로 육로관광하며 북면으로 이동 &rarr; 나리분지 및 북면지역 관광<br>나리분지 &rarr; 성인봉등반 &rarr; 도동도착 &rarr; 약수공원 &rarr; 해안산책로 &rarr; 출발</p>
				</div>
			</div>
		</section>
		<section>
			<img src='images/active_sightseeing.gif' alt='active sightseeing' class='en'>
			<h2>독도와 함께하는 애국심 고취여행</h2>
			<div class='border'>
				<div class='left'>
					<h3>1DAY</h3>
					<h3>2DAY</h3>
				</div>
				<div class='right'>
					<p>도착 &rarr; 육로관광 &rarr; 약수공원<br>도동 &rarr; 독도관광 &rarr; 해안산책로 &rarr; 출발</p>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
